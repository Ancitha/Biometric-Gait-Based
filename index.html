<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edge Impulse Deployment Model</title>
    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>
  </head>
  <body>
    <h1>Edge Impulse Deployment Model</h1>
    <div>
      <label for="input-data">Input Data:</label>
      <input type="text" id="input-data" placeholder="Enter data here">
    </div>
    <div>
      <button onclick="classifyData()">Classify Data</button>
    </div>
    <div>
      <p id="output-label"></p>
    </div>
    <script>
      async function classifyData() {
        const inputElement = document.getElementById('input-data');
        const inputData = inputElement.value;

        // Load the deployment model
        const model = await ei.loadModel('https://url-to-deployment-model');

        // Classify the input data
        const result = await model.classify([inputData]);

        // Display the result
        const outputElement = document.getElementById('output-label');
        outputElement.innerText = `The input data is classified as ${result[0].label} with a confidence of ${result[0].value}.`;
      }
    </script>
  </body>
</html>
